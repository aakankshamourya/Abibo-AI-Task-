<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: sans-serif;
    }
    
    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 10px;
    }
    
    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-top: 5px;
    }
    
    h3,h4 {
      text-align: center;
      font-size: 1em;
      margin-top: 5px;
    }
    
    form {
      text-align: center;
      margin: 0 auto;
      width: 200px;
    }
    
    input {
      border: 1px solid #ccc;
      padding: 10px;
    }
    
    input[type="submit"] {
      background-color: #000000;
      color: #ffffff;
      cursor: pointer;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      text-align: center;
    }

    .loading .spinner {
      width: 100px;
      height: 100px;
      border: 10px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .navbar {
    background-color: #7952b3; /* Replace with your desired color */
    color: #fff; /* Text color */
    padding: 10px;
    text-align: end;
  }
  
  .navbar a {
    color: #fff;
    text-decoration: none;
    margin-right: 10px;
  }

  </style>
</head>
<body>

  <div class="navbar">
    <!-- <a href="/home">Home</a> -->
    <a href="/chatbot-dev-nexus/home">Ask Questions</a>
    <!-- Add more navigation links here -->
  </div>


  <div>
    <h1>Welcome</h1>
    <h2>To start asking questions on your knowledge documents</h2>
    <h3>Please Upload your files here</h3>
    <h4>Once uploaded please wait until we process your new files....</h4>
    <br>
    <form id="myForm" action="/chatbot-dev-nexus/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="files" multiple>
      <input type="submit" value="Upload">
    </form>
  </div>
  <div class="loading">
    <div class="spinner"></div>
  </div>
</body>

<script>
    
// When the form is submitted, show a loading animation
document.getElementById("myForm").addEventListener("submit", function() {
    // Create a loading div
    var loadingDiv = document.createElement("div");
    loadingDiv.className = "loading";

    // Append the loading div to the body
    document.body.appendChild(loadingDiv);

    // Start the loading animation
    loadingDiv.classList.add("active");
  });

  // When the next page has loaded, remove the loading animation
  window.addEventListener("load", function() {
    // Get the loading div
    var loadingDiv = document.querySelector(".loading");

    // Remove the loading div from the DOM
    loadingDiv.remove();
  });
</script>
</html>
