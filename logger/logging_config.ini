[loggers]
keys=root,my_logger

[handlers]
keys=file_handler

[logger_root]
level=WARNING
handlers=file_handler

[logger_my_logger]
level=INFO
handlers=file_handler
qualname=my_logger

[handler_file_handler]
class=FileHandler
args=("../chatbot-dev/ask-chatbot-dev-nexus-aspire-ds.log",)
formatter=default_formatter

[formatters]
keys=default_formatter

[formatter_default_formatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
